<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- tailwind css link  -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

    <div class="mx-auto max-w-screen-xl px-4 py-16 sm:px-6 lg:px-8">
        <div class="mx-auto max-w-lg">
        
    
        <form action="#" class="mb-0 mt-6 space-y-4 rounded-lg py-10 px-8 shadow-lg sm:px-10 sm:py-14 md:px-10 md:py-14 lg:px-10 lg:py-14 bg-white">
            <h1 class="text-left text-2xl font-bold text-indigo-600 sm:text-3xl">Get in Touch</h1>
    
            <p class="mx-auto mt-4 text-left text-gray-500">
                Explore our <a href="#" class="text-blue-500">Help Docs</a> or <br> contact our team
            </p>
            <div class="grid grid-cols-8 my-6">
                <hr class="border-blue-500 border-2">
            </div>
        
            <div>
                <label for="email" class="sr-only">Email</label>
        
                <div>
                    <input
                    type="email"
                    class="w-full rounded-md border border-gray-200 p-4 pe-12 text-sm shadow-sm placeholder:text-gray-500"
                    placeholder="Email address*"
                    />
                </div>
            </div>
        
            <div>
                <textarea id="message" rows="4" class="block p-2.5 w-full text-sm rounded-md border border-gray-200 p-4 pe-12 text-sm shadow-sm placeholder:text-gray-500" placeholder="What can we help with?*"></textarea>

            </div>
    
            <button
            type="submit"
            class="block w-full rounded-md bg-indigo-700 px-5 py-3 text-sm font-medium text-white"
            >
            Send
            </button>

            <div class="mt-8">
                <a class="text-blue-600 underline" href="/index.html">Go Back</a>
            </div>
        </form>
        </div>
    </div>
</body>
</html>
