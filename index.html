<html lang="en">
<head>

    <title>Programming Goals</title>
     <!-- tailwind css link  -->
     <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="bg-white my-8 max-w-screen-xl items-center justify-between mx-auto rounded-md px-8">

          </div>
        </div>
        <div class="justify-center flex items-center mb-8 mt-8 md:mt-0 lg:mt-0">
            <img src="/image/1.png" class="w-full" alt="">
        </div>
        <div class="">
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-2 gap-14">
                <div>
                  <img class="object-cover h-72 w-full" src="/image/IMG_3652.jpeg" alt="Profile Image">

    </div>

    <script>
      let time = document.getElementById("current-time");
      
      setInterval(() => {
        let d = new Date();
        time.innerHTML = d.toLocaleTimeString();
      },1000)
    </script>
